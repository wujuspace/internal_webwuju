<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Wuju Space</title>
    <link rel="icon" type="image/x-icon" href="assets/Wuju Space.ico">
    <link rel="shortcut icon" type="image/x-icon" href="assets/Wuju Space.ico">
    <link rel="apple-touch-icon" href="assets/Wuju Space.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/coreStyleGuide.css">
    <script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
</head>
<body>
    <!-- Main Content -->
    <main>
        <div class="content">
            <svg class="distort" width="350" height="450" viewBox="0 0 350 450">
                <filter id="distortionFilter">
                    <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="5" seed="2" stitchTiles="noStitch" x="0%" y="0%" width="100%" height="100%" result="noise"/>
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="0" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" filterUnits="userSpaceOnUse"/>
                </filter>
                <g filter="url(#distortionFilter)">
                    <image class="distort__img" x="50" y="50" xlink:href="img/9.jpg" height="350" width="250"/>
                    <image class="distort__img" x="50" y="50" xlink:href="img/10.jpg" height="350" width="250"/>
                    <image class="distort__img" x="50" y="50" xlink:href="img/11.jpg" height="350" width="250"/>
                    <image class="distort__img" x="50" y="50" xlink:href="img/12.jpg" height="350" width="250"/>
                </g>
            </svg>
            <blockquote class="quote">
                <section class="menu">
                    <div class="menu-text">
                        <div class="menu-group">
                            <h1 class="menu-title quote__link">SERVICES</h1>
                        </div>
                        <div class="menu-group quote__link">
                            <h1 class="menu-title">PROJECTS</h1>
                        </div>
                        <div class="menu-group quote__link">
                            <h1 class="menu-title">ENGAGE</h1>
                        </div>
                        <div class="menu-group quote__link">
                            <h1 class="menu-title">ABOUT</h1>
                        </div>
                    </div>
                </section>
            </blockquote>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/theme-switcher.js"></script>
    <script src="js/menu/charming.min.js"></script>
	<script src="js/menu/TweenMax.min.js"></script>
	<script src="js/menu/demo3.js"></script>
</body>
</html>
